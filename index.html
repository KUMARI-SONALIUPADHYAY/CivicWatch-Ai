
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>CivicWatch AI - Smart Road Safety</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Leaflet.js: Open Source Mapping Engine (No Billing Required) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  
  <style>
    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      background-color: #fcfdfe; 
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }
    .glass-card { 
      background: rgba(255, 255, 255, 0.9); 
      backdrop-filter: blur(12px); 
      border: 1px solid rgba(226, 232, 240, 0.8);
    }
    .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
    @keyframes scan {
      0% { transform: translateY(-100%); opacity: 0; }
      50% { opacity: 0.8; }
      100% { transform: translateY(100%); opacity: 0; }
    }
    .scanning-line {
      height: 2px;
      background: linear-gradient(90deg, transparent, #3b82f6, transparent);
      animation: scan 2s linear infinite;
    }
    .tab-active { color: #3b82f6; }
    .tab-active::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 50%;
      transform: translateX(-50%);
      width: 4px;
      height: 4px;
      background-color: #3b82f6;
      border-radius: 50%;
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    /* Custom Leaflet Light Mode Tiles Override */
    .leaflet-container {
      background: #f8fafc !important;
    }
    /* Hide Leaflet Attribution for cleaner UI */
    .leaflet-control-attribution {
      display: none !important;
    }
  </style>
